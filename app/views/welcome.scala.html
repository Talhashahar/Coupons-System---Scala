@(message: String,style: String = "scala",docList: java.util.List[org.bson.Document])

    @defining(play.core.PlayVersion.current) { version =>

        <section id="top">
            <div class="wrapper">
                <h1><a href="https://playframework.com/documentation/@version/Home">@message</a></h1>
            </div>
        </section>

        <div id="content" class="wrapper doc">
                <!--Coupon start-->
            @for(doc<-docList){
                <div class="coupon_item">
                    <h2>@doc.get("name")</h2>
                    <img src="/assets/@doc.get("pic")" class="photo">
                    <article class="description">
                        <h3>@doc.get("desc")</h3>
                        <label class="price">Price:  <b>@doc.get("price") </b></label>
                        <a href="#">Buy</a>
                    </article>
                </div>

            }

                <!--Coupon End-->

        </div>
    }
